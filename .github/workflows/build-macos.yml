name: Build macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust targets
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install dependencies
        run: npm ci

      - name: Import Apple Certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create certificate file
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12

          # Create temporary keychain
          security create-keychain -p "temp123" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "temp123" build.keychain

          # Import certificate
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "temp123" build.keychain

          # Verify
          security find-identity -v -p codesigning build.keychain

      - name: Build Tauri App (Universal Binary)
        run: npm run tauri build -- --target universal-apple-darwin
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Sign the App
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          APP_PATH="src-tauri/target/universal-apple-darwin/release/bundle/macos/FileFlip.app"

          # Find signing identity
          IDENTITY=$(security find-identity -v -p codesigning build.keychain | grep "Apple Distribution" | head -1 | awk -F'"' '{print $2}')

          echo "Signing with: $IDENTITY"

          # Sign the app
          codesign --deep --force --verify --verbose \
            --sign "$IDENTITY" \
            --options runtime \
            "$APP_PATH"

          # Verify signature
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"

      - name: Create .pkg Installer
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          APP_PATH="src-tauri/target/universal-apple-darwin/release/bundle/macos/FileFlip.app"

          # Find installer signing identity
          INSTALLER_IDENTITY=$(security find-identity -v build.keychain | grep "Developer ID Installer\|3rd Party Mac Developer Installer" | head -1 | awk -F'"' '{print $2}')

          if [ -n "$INSTALLER_IDENTITY" ]; then
            productbuild --component "$APP_PATH" /Applications --sign "$INSTALLER_IDENTITY" FileFlip.pkg
          else
            echo "No installer certificate found, creating unsigned pkg"
            productbuild --component "$APP_PATH" /Applications FileFlip.pkg
          fi

      - name: Upload to App Store Connect
        env:
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          # Create API key directory
          mkdir -p ~/.private_keys
          echo "$APPLE_API_KEY" | base64 --decode > ~/.private_keys/AuthKey_${APPLE_API_KEY_ID}.p8

          # Upload to App Store Connect
          xcrun altool --upload-app \
            --type macos \
            --file FileFlip.pkg \
            --apiKey "$APPLE_API_KEY_ID" \
            --apiIssuer "$APPLE_API_ISSUER"

      - name: Upload .app Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FileFlip-macOS-app
          path: src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app

      - name: Upload .pkg Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FileFlip-macOS-pkg
          path: FileFlip.pkg

      - name: Upload .dmg Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FileFlip-macOS-dmg
          path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: ignore
