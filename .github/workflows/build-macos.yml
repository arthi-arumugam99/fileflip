name: Build macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust targets
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install dependencies
        run: npm ci

      - name: Import Apple Certificates
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_INSTALLER_CERTIFICATE: ${{ secrets.APPLE_INSTALLER_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create certificate files
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          echo "$APPLE_INSTALLER_CERTIFICATE" | base64 --decode > installer_certificate.p12

          # Create temporary keychain
          security create-keychain -p "temp123" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "temp123" build.keychain
          security set-keychain-settings -lut 21600 build.keychain

          # Import distribution certificate
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild

          # Import installer certificate
          security import installer_certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild

          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "temp123" build.keychain

          # Verify
          echo "Available signing identities:"
          security find-identity -v build.keychain

      - name: Generate App Icon with 1024x1024
        run: |
          # Create iconset directory
          mkdir -p src-tauri/icons/AppIcon.iconset

          # Use sips to create all required sizes from icon_1024.png
          SOURCE="src-tauri/icons/icon_1024.png"
          ICONSET="src-tauri/icons/AppIcon.iconset"

          sips -z 16 16     "$SOURCE" --out "${ICONSET}/icon_16x16.png"
          sips -z 32 32     "$SOURCE" --out "${ICONSET}/icon_16x16@2x.png"
          sips -z 32 32     "$SOURCE" --out "${ICONSET}/icon_32x32.png"
          sips -z 64 64     "$SOURCE" --out "${ICONSET}/icon_32x32@2x.png"
          sips -z 128 128   "$SOURCE" --out "${ICONSET}/icon_128x128.png"
          sips -z 256 256   "$SOURCE" --out "${ICONSET}/icon_128x128@2x.png"
          sips -z 256 256   "$SOURCE" --out "${ICONSET}/icon_256x256.png"
          sips -z 512 512   "$SOURCE" --out "${ICONSET}/icon_256x256@2x.png"
          sips -z 512 512   "$SOURCE" --out "${ICONSET}/icon_512x512.png"
          cp "$SOURCE"      "${ICONSET}/icon_512x512@2x.png"

          # Generate icns
          iconutil -c icns "${ICONSET}" -o src-tauri/icons/icon.icns

          echo "Generated icon.icns with all sizes including 1024x1024"

      - name: Build Tauri App (Universal Binary)
        run: npm run tauri build -- --target universal-apple-darwin
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Sign the App for App Store
        run: |
          APP_PATH="src-tauri/target/universal-apple-darwin/release/bundle/macos/FileFlip.app"
          ENTITLEMENTS="src-tauri/entitlements.plist"

          # Use the exact certificate name
          IDENTITY="Apple Distribution: Arthi Arumugam (MYK2DQMWRG)"

          echo "Signing app with: $IDENTITY"

          # Sign all nested components first
          find "$APP_PATH/Contents" -type f \( -name "*.dylib" -o -name "*.so" -o -perm +111 \) -exec \
            codesign --force --verbose --sign "$IDENTITY" --entitlements "$ENTITLEMENTS" --options runtime {} \; 2>/dev/null || true

          # Sign the main executable
          codesign --force --verbose \
            --sign "$IDENTITY" \
            --entitlements "$ENTITLEMENTS" \
            --options runtime \
            "$APP_PATH/Contents/MacOS/FileFlip"

          # Sign the app bundle
          codesign --force --verbose \
            --sign "$IDENTITY" \
            --entitlements "$ENTITLEMENTS" \
            --options runtime \
            "$APP_PATH"

          # Verify signature
          echo "Verifying signature..."
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"

      - name: Create Signed .pkg for App Store
        run: |
          APP_PATH="src-tauri/target/universal-apple-darwin/release/bundle/macos/FileFlip.app"
          INSTALLER_IDENTITY="3rd Party Mac Developer Installer: Arthi Arumugam (MYK2DQMWRG)"

          echo "Creating signed pkg with: $INSTALLER_IDENTITY"

          # Create signed pkg
          productbuild --component "$APP_PATH" /Applications --sign "$INSTALLER_IDENTITY" FileFlip.pkg

          echo "Package created and signed: FileFlip.pkg"
          ls -la FileFlip.pkg

          # Verify pkg signature
          pkgutil --check-signature FileFlip.pkg

      - name: Upload to App Store Connect
        env:
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          # Create API key directory
          mkdir -p ~/.private_keys
          echo "$APPLE_API_KEY" | base64 --decode > ~/.private_keys/AuthKey_${APPLE_API_KEY_ID}.p8

          echo "Uploading to App Store Connect..."

          # Upload using xcrun altool
          xcrun altool --upload-app \
            --type macos \
            --file FileFlip.pkg \
            --apiKey "$APPLE_API_KEY_ID" \
            --apiIssuer "$APPLE_API_ISSUER" \
            --verbose

      - name: Upload .app Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: FileFlip-macOS-app
          path: src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app

      - name: Upload .pkg Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: FileFlip-macOS-pkg
          path: FileFlip.pkg

      - name: Upload .dmg Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: FileFlip-macOS-dmg
          path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: ignore
